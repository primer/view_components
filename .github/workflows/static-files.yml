name: Generate static files

on:
  push:
    branches:
      - main

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      # Use the primer GitHub App for authentication.
      # See: https://github.com/organizations/primer/settings/apps/primer
      - id: get-access-token
        uses: camertron/github-app-installation-auth-action@v1
        with:
          app-id: ${{ vars.PRIMER_APP_ID_SHARED }}
          private-key: ${{ secrets.PRIMER_APP_PRIVATE_KEY_SHARED }}
          client-id: ${{ vars.PRIMER_APP_CLIENT_ID_SHARED }}
          client-secret: ${{ secrets.PRIMER_APP_CLIENT_SECRET_SHARED }}
          installation-id: ${{ vars.PRIMER_APP_INSTALLATION_ID_SHARED }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.get-access-token.outputs.access-token }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Build
        run: npm ci
      - name: Generate static files
        run: |
          bundle exec rake utilities:build
          bundle exec rake docs:build
          bundle exec rake static:dump
          bundle exec rake docs:build_lookbook_pages
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generating static files
          commit_user_name: GitHub Design Engineering Bot
          commit_user_email: primer-css@users.noreply.github.com
          commit_author: primer-css <primer-css@users.noreply.github.com>
          file_pattern: lib/primer/classify/utilities.yml static/*.json
