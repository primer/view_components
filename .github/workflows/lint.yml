name: Lint

on:
  pull_request:
    branches:
      - '*'

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: xt0rted/markdownlint-problem-matcher@v1
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Get specific changed files
      id: changed-files
      uses: tj-actions/changed-files@v29.0.3
      with:
        files: |
          **/*.md
        files_ignore: |
          .changeset/*.md
          CHANGELOG.md
    - name: Lint with Markdownlint
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        npm ci
        npx markdownlint ${{ steps.changed-files.outputs.all_changed_files }}

  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: Get specific changed files
      id: changed-files
      uses: tj-actions/changed-files@v29.0.3
      with:
        files: |
          app/**/*.rb
          lib/**/*.rb
          demo/**/*.rb
          test/**/*.rb
    - name: Lint with Rubocop
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        bundle exec rubocop ${{ steps.changed-files.outputs.all_changed_files }} --format github

  erblint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v29.0.3
      with:
        files: |
          app/components/**/*.erb
    - name: Lint with ERB Lint
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        bundle exec erblint ${{ steps.changed-files.outputs.all_changed_files }} --format github

  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v29.0.3
      with:
        files: |
          app/components/**/*.ts
    - name: Lint with ESLint
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        npm ci
        npx eslint --quiet ${{ steps.changed-files.outputs.all_changed_files }}

  stylelint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v29.0.3
      with:
        files: |
          app/components/**/*.pcss
          lib/postcss_mixins/*.pcss
    - name: Lint with Stylelint
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        npm ci
        npx stylelint ${{ steps.changed-files.outputs.all_changed_files }} -f "github"
