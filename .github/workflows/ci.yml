name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rails_version: "6.1.1"
            ruby_version: "2.7.x"
          - rails_version: "7.0.3"
            ruby_version: "3.0.x"
          - rails_version: "main"
            ruby_version: "3.1.x"
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: gems-build-rails-${{ matrix.rails_version }}-ruby-${{ matrix.ruby_version }}-${{ hashFiles('**/Gemfile.lock') }}
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: |
        npm i
        cd demo && npm i
    - name: Build and test with Rake
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties actioncable
        bundle exec rake test:fast
      env:
        RUBY_VERSION: ${{ matrix.ruby_version }}
        RAILS_VERSION: ${{ matrix.rails_version }}
    - name: Coverage report
      run: bundle exec rake test:coverage
      env:
        RUBY_VERSION: ${{ matrix.ruby_version }}
        RAILS_VERSION: ${{ matrix.rails_version }}
  system:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.x
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: |
        npm i
        cd demo && npm i
    - name: Build and test with Rake
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties actioncable
        bundle exec rake test:system
