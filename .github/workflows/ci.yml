name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: avto-dev/markdown-lint@v1
      with:
        config: '.github/lint/markdown.json'
        args: '**/*.md'
        ignore: './CHANGELOG.md'
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.0.x
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: gems-build-rails-main-ruby-2.7.x-${{ hashFiles('**/Gemfile.lock') }}
    - name: Lint with Rubocop
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bundle exec rubocop
        bundle exec erblint app/components
  lint_js:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 16
    - uses: actions/cache@v2
      with:
        path: node_modules
        key: node-modules-main-${{ hashFiles('yarn.lock') }}
    - name: Lint with ESLint
      run: |
        yarn
        yarn lint
  benchmark:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rails_version: [5.2.3, 6.1.1, main]
        ruby_version: [2.6.x, 2.7.x, 3.0.x, 3.1.x]
        exclude:
          - rails_version: 5.2.3
            ruby_version: 2.6.x
          - rails_version: 5.2.3
            ruby_version: 2.7.x
          - rails_version: 5.2.3
            ruby_version: 3.0.x
          - rails_version: 5.2.3
            ruby_version: 3.1.x
          - rails_version: 6.1.1
            ruby_version: 2.7.x
          - rails_version: 6.1.1
            ruby_version: 3.0.x
          - rails_version: 6.1.1
            ruby_version: 3.1.x
          - rails_version: main
            ruby_version: 2.6.x
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: gems-build-bench-rails-${{ matrix.rails_version }}-ruby-${{ matrix.ruby_version }}-${{ hashFiles('**/Gemfile.lock') }}
    - name: Build and test with Rake
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties
        bundle exec rake bench
      env:
        RUBY_VERSION: ${{ matrix.ruby_version }}
        RAILS_VERSION: ${{ matrix.rails_version }}
  stories:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.0
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: gems-build-stories-ruby-3.0-${{ hashFiles('**/Gemfile.lock') }}
    - name: Build gem
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties
        cd demo
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties
        bin/rails view_component_storybook:write_stories_json
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rails_version: [5.2.3, 6.1.1, main]
        ruby_version: [2.6.x, 2.7.x, 3.0.x, 3.1.x]
        exclude:
          - rails_version: 5.2.3
            ruby_version: 2.6.x
          - rails_version: 5.2.3
            ruby_version: 2.7.x
          - rails_version: 5.2.3
            ruby_version: 3.0.x
          - rails_version: 5.2.3
            ruby_version: 3.1.x
          - rails_version: 6.1.1
            ruby_version: 2.7.x
          - rails_version: 6.1.1
            ruby_version: 3.0.x
          - rails_version: 6.1.1
            ruby_version: 3.1.x
          - rails_version: main
            ruby_version: 2.6.x
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: gems-build-rails-${{ matrix.rails_version }}-ruby-${{ matrix.ruby_version }}-${{ hashFiles('**/Gemfile.lock') }}
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: |
        yarn
        cd demo && yarn
    - name: Build and test with Rake
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties
        bundle exec rake docs:preview
        bundle exec rake
      env:
        RAILS_VERSION: ${{ matrix.rails_version }}
        COVERAGE: 1
    - name: Upload coverage results
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: simplecov-resultset-rails${{matrix.rails_version}}-ruby${{matrix.ruby_version}}
        path: coverage
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.0.x
    - name: Download coverage results
      uses: actions/download-artifact@v2
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: gems-build-rails-main-ruby-3.0.x-${{ hashFiles('**/Gemfile.lock') }}
    - name: Collate simplecov
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bundle exec rake coverage:report
