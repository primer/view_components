name: Test

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
    branches:
      - main
    types:
      - checks_requested

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FERRUM_PROCESS_TIMEOUT: 30

jobs:
  load-matrix:
    name: Load test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6
      - id: set-matrix
        run: echo "matrix=$(cat .github/version-matrix.json | jq -c .)" >> $GITHUB_OUTPUT
  performance:
    name: Performance (${{ matrix.label }})
    runs-on: ubuntu-latest
    needs: load-matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.load-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
          cache-version: ${{ matrix.rails_version }}-${{ matrix.ruby_version }}
      - name: Build
        run: |
          bundle config unset deployment
          bundle install --jobs 4 --retry 3
        env:
          RUBY_VERSION: ${{ matrix.ruby_version }}
          RAILS_VERSION: ${{ matrix.rails_version }}
      - name: Test
        run: |
          bundle exec rake test:performance
        env:
          RUBY_VERSION: ${{ matrix.ruby_version }}
          RAILS_VERSION: ${{ matrix.rails_version }}
  selectors:
    name: CSS coverage
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "npm"
      - name: NPM Build
        run: npm ci
        env:
          # Disable CSS minification for tests
          CI: "false"
      - name: Test CSS
        run: bundle exec rake test:component_css
