version: 2
updates:

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    labels:
      - "dependencies"
      - "skip changelog"
    schedule:
      interval: "monthly"

  # NPM
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "skip changelog"
    allow:
      - dependency-type: "production"
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "skip changelog"
    allow:
      - dependency-type: "production"
  - package-ecosystem: "npm"
    directory: "/demo"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "skip changelog"
    allow:
      - dependency-type: "production"

  # Bundler
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "skip changelog"
    allow:
      - dependency-type: "production"
  - package-ecosystem: "bundler"
    directory: "/demo"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "skip changelog"
    allow:
      - dependency-type: "production"
