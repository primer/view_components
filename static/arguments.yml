  - name: dismissible
    type: Boolean
    default: "`false`"
    description: Whether the component can be dismissed with an X button.
  - name: icon
    type: Symbol
    default: "`nil`"
    description: Name of Octicon icon to use.
  - name: scheme
    type: Symbol
    default: "`:default`"
    description: One of `:danger`, `:default`, `:success`, or `:warning`.
