---
EnableDefaultLinters: true
inherit_from:
  - lib/primer/view_components/linters/accessibility.yml
inherit_gem:
  erblint-github:
    - config/accessibility.yml
linters:
  NoUnusedDisable:
    enabled: true
  DeprecatedComponentsCounter:
    enabled: true
  ButtonComponentMigrationCounter:
    enabled: true
  FlashMigrationCounter:
    enabled: true
  LabelComponentMigrationCounter:
    enabled: true
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - lib/rubocop/config/default.yml
      AllCops:
        DisabledByDefault: true
      Primer/DeprecatedComponents:
        Enabled: false
        Exclude:
          - app/components/primer/layout_component.html.erb
      Primer/Migrations/ButtonComponent:
        Enabled: true
