require:
  - rubocop/cop/primer

AllCops:
  DisabledByDefault: true

Primer/SystemArgumentInsteadOfClass:
  Enabled: true

Primer/NoTagMemoize:
  Enabled: false

Primer/PrimerOcticon:
  Enabled: true

Primer/DeprecatedArguments:
  Enabled: true
  Deprecated:
    color:
      blue: ":link"
      gray_dark: ":primary"
      gray: ":secondary"
      gray_light: ":tertiary"
      green: ":success"
      yellow: ":warning"
      red: ":danger"
